'start_alarm':
  alias: Alarm start
  sequence:
  - service: notify.pushbullet_notify
    data_template:
      title: Þjófavörn!!
      message: 'Þjófavörn fór í gang !'
  - service: notify.mobile_app_jens_mobile, notify.mobile_app_olgas_iphone
    data:
      title: Þjófavörn!!
      message: 'Þjófavörn fór í gang !'
      data:
        group: alarm
        tag: alarm_on
        color: red
  - service: xiaomi_aqara.play_ringtone
    data:
      gw_mac: !secret aquara_mac
      ringtone_id: 0
      ringtone_vol: 100
      # ringtone_vol: 3
  - service: media_player.turn_on
    data:
      entity_id: media_player.kitchen_display
  - delay:
      seconds: 2
  - service: media_player.volume_set
    data:
      entity_id:  media_player.kitchen_display
      volume_level: '1.00'
      # volume_level: '0.20'
  - delay:
      seconds: 1
  - service: script.turn_on
    data:
      entity_id: script.alarm_sound_loop

'stop_alarm':
  alias: Alarm Stop
  sequence:
  - service: script.turn_off
    entity_id: script.alarm_sound_loop
  - service: script.turn_off
    entity_id: script.alarm_sound
  - service: media_player.media_stop
    data:
      entity_id: media_player.google_mini_kitchen_speaker
  - service: xiaomi_aqara.stop_ringtone
    data:
      gw_mac: !secret aquara_mac

# Sound loop

'alarm_sound':
  alias: Alarm mini
  sequence:
  - condition: state
    entity_id: alarm_control_panel.home_alarm
    state: 'triggered'
  - service: media_player.play_media
    data:
      entity_id: 
        - media_player.google_mini_kitchen_speaker
      # media_content_id: /local/alarm.mp3
      media_content_id: 'https://www.dropbox.com/s/bqvs5ft5oknnt8r/alarm.mp3?dl=1'
      media_content_type: 'audio/mp3'
  - delay:
      seconds: 5   
  - service: script.turn_on
    data:
      entity_id: script.alarm_sound_loop

'alarm_sound_loop':
  alias: Alarm mini loop
  sequence:
  - delay:
      seconds: 2
  - service: script.turn_on
    data:
      entity_id: script.alarm_sound