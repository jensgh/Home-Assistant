  - alias: wirless button left click
    trigger:
      platform: state
      entity_id: sensor.wireless_double_button_click
      to: 'left'
    action:
      service: notify.mobile_app_jens_mobile
      data:
        title: "Notification"
        message: 'Test notification'

  - alias: wirless button right click
    trigger:
      platform: state
      entity_id: sensor.wireless_double_button_click
      to: 'right'
    action:
      service: notify.phones
      data:
        message: 'Test notification'

