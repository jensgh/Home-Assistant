- alias: 'Notify if doors open when armed'
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'armed_night'
    - platform: state
      entity_id: alarm_control_panel.home_alarm
      to: 'armed_away'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: group.all_doors
        state: 'on'
  action:
    - service: notify.mobile_app_jens_mobile
      data_template:
        title: "Hurð opin !!"
        message: >-
          {%- for entity_id in states.group.all_doors.attributes.entity_id -%}
            {% set parts = entity_id.split('.') -%}
            {%- if states(entity_id) == 'on' %}
              {{ states[parts[0]][parts[1]].name }} er opin!
            {% endif -%}
          {%- endfor %}
