- id: 'ioniq_arrives'
  alias: 'Bíll kemur heim'
  trigger:
    platform: state
    entity_id: binary_sensor.ioniq
    from: 'off'
    to: 'on'
  action:
    - service: notify.pushbullet_notify
      data_template:
        message: >   
          Ioniq kominn heim
        title: "Ioniq"

- id: 'ioniq_leaves'
  alias: 'Bíll farinn'
  trigger:
    platform: state
    entity_id: binary_sensor.ioniq
    from: 'on'
    to: 'off'
  action:
    - service: notify.pushbullet_notify
      data_template:
        message: >   
          Ioniq farinn að heiman
        title: "Ioniq"